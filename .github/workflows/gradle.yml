name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: "zulu"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: Sanity check
        run: ./gradlew clean assemble checkstyleMain -Peclipse.version=434 -Pbuild.invoker=CI --info --stacktrace
  basic-test:
    needs: sanity-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - eclipse: 48
            java: 8
          - eclipse: 434
            java: 17
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: "zulu"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: Basic test coverage with Eclipse ${{ matrix.eclipse }} and Java ${{ matrix.java }} on ${{ matrix.os }}
        run: ./gradlew clean assemble checkstyleMain -Peclipse.version=${{ matrix.eclipse }} -Pbuild.invoker=CI --info --stacktrace
      
